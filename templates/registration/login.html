{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  <span style="color: red">{{ error }}</span>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <label>Username:
      <input type="text" name="username">
    </label>
    <label>Password:
      <input type="password" name="password">
    </label>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
